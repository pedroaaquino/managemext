{% extends 'staticpages/base.html' %} {% block content %}
<h2>Todos os Projetos</h2>

{% if project_list %}
<section class="lista-de-cards">
  {% for project in project_list %}
  <article class="card">
    <hr>
    <h3><a href="{% url 'projects:detail' project.id %}">{{ project.name }}</a></h3>
    <hr>
  </article>
  {% endfor %}
</section>
{% else %}
<p>NÃ£o foi encontrado nenhum projeto.</p>
{% endif %} 

<section>
  {% if perms.projects.add_project %}
    <p>
      <a href="{% url 'projects:create' %}"><button>Adicionar Novo Projeto</button></a>
    </p>
  {% endif%}
  </section>
  
  {% endblock content %}
