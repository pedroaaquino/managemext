{% extends 'staticpages/base.html' %}

{% block title %}
Promover Usuário
{% endblock title %}

{% block content %}
<h2>Promoção de membro comum</h2>
<form method="post">
    {% csrf_token %}
    <label for="user">Selecione o usuário:</label>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="group">Selecione o grupo:</label>
    <select name="group_id">
        {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
        {% endfor %}
    </select>
    <br><br>
    <input type="submit" value="Alterar Grupo">
</form>
{% endblock content %}
